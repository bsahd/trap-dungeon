<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Puzzle Dungeon</title>
    <style>
        :root {
            --cell-size: min(10vw, 40px);
            --grid-gap: 2px;
        }
        body {
            font-family: monospace;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation; /* Disable double-tap to zoom */
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            box-sizing: border-box;
        }
        #game-container {
            width: 100%;
            border: 1px solid #555;
            padding: 10px;
            background-color: #222;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
        }
        #game-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #444;
            font-size: 0.9em;
        }
        #game-grid {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #game-messages {
            height: 100px;
            overflow-y: scroll;
            border: 1px solid #444;
            padding: 5px;
            background-color: #111;
            font-size: 0.9em;
            line-height: 1.3;
            margin-bottom: 15px;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }
        .control-btn {
            padding: 15px 10px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #444;
            color: #eee;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            user-select: none; /* Prevent text selection on tap */
            text-align: center;
        }
        .control-btn:active {
            background-color: #555;
        }
        #btn-up { grid-column: 2; grid-row: 1; }
        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-use { grid-column: 2; grid-row: 2; }
        #btn-right { grid-column: 3; grid-row: 2; }
        #btn-down { grid-column: 2; grid-row: 3; }
        #btn-reset { grid-column: 1 / span 3; grid-row: 4; background-color: #842029; }

        /* Item Selection Screen Styles */
        #item-selection-screen {
            padding: 10px;
            text-align: center;
        }
        #item-selection-screen h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .item-choice-btn {
            display: block;
            width: 100%;
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 1em;
            background-color: #3a3a3a;
            color: #eee;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            box-sizing: border-box;
        }
        .item-choice-btn:hover {
            background-color: #4a4a4a;
        }
        .item-choice-btn.selected {
            border-color: #FFC107;
            background-color: #5a5a5a;
        }
        .item-choice-btn strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        /* Inventory Screen */
        #inventory-screen {
            padding: 10px;
            text-align: center;
        }
        #inventory-screen h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .inventory-item-btn {
             display: block;
            width: 100%;
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 1em;
            background-color: #3a3a3a;
            color: #eee;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            box-sizing: border-box;
        }
        .inventory-item-btn:hover {
            background-color: #4a4a4a;
        }
        #inventory-cancel-btn {
            background-color: #6c757d;
        }

    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <h1>Logic Puzzle Dungeon</h1>
            <div id="game-status">
                <div id="floor-number">Floor: 1</div>
            <div id="item-list"><strong>Items:</strong> None</div>
            <div id="revelation-status"></div>
        </div>
        <div id="game-grid"></div>
        <div id="game-messages"></div>
        <div id="item-selection-screen" style="display: none;"></div>
        <div id="inventory-screen" style="display: none;"></div>
        <div id="controls">
            <div id="btn-up" class="control-btn" data-key="w">↑</div>
            <div id="btn-left" class="control-btn" data-key="a">←</div>
            <div id="btn-inventory" class="control-btn">Item</div>
            <div id="btn-right" class="control-btn" data-key="d">→</div>
            <div id="btn-down" class="control-btn" data-key="s">↓</div>
        </div>
    </div>

    <script type="module" src="browser_main.js"></script>
</body>
</html>
